<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Dominic's Pizzaria</title>
        <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contato.css">

    <!-- Fonte decorativa semelhante à da imagem -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header class="xadrez">
        <h1>como você prefere falar com a gente?</h1>
    </header>

    <section class="contato">
        <div class="card">
            <div class="icon">✉️</div>
            <h2>E-mail</h2>
            <p>Tem alguma dúvida?</p>
            <p class="info">dominics pizzaria@gmail.com</p>
        </div>

        <div class="card">
            <div class="icon">📞</div>
            <h2>Telefone</h2>
            <p>Você pode ligar a qualquer hora</p>
            <p class="info">(19) 12345-6789</p>
        </div>

        <div class="card">
            <div class="icon">💬</div>
            <h2>Chat</h2>
            <p>tem alguma pergunta para agora?</p>
            <p class="info"><strong>Abra o chat de conversa</strong></p>
        </div>
    </section>
</body>
</html>
